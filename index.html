<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Voting Widget</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Dynamic Voting Widget</h1>
            <div class="actions">
                <button id="reset-all" class="btn btn-danger">Reset All</button>
                <button id="add-new" class="btn btn-primary">Add New Idea</button>
                <div class="sort-container">
                    <label for="sort-options">Sort by:</label>
                    <select id="sort-options">
                        <option value="default">Default</option>
                        <option value="votes-high">Most Votes</option>
                        <option value="votes-low">Least Votes</option>
                        <option value="title">Title (A-Z)</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading ideas...</p>
            </div>
            <div id="error-message" class="error-message hidden">
                <p>Failed to load ideas. Please try again later.</p>
                <button id="retry" class="btn btn-primary">Retry</button>
            </div>
            <div id="ideas-container" class="ideas-container"></div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Idea</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <textarea id="edit-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-image">Image URL</label>
                        <input type="url" id="edit-image" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-button-label">Button Label</label>
                        <input type="text" id="edit-button-label" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-button-link">Button Link</label>
                        <input type="url" id="edit-button-link" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add New Idea Modal -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Idea</h2>
                <button id="close-add-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-form">
                    <div class="form-group">
                        <label for="add-title">Title</label>
                        <input type="text" id="add-title" required>
                    </div>
                    <div class="form-group">
                        <label for="add-description">Description</label>
                        <textarea id="add-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="add-image">Image URL</label>
                        <input type="url" id="add-image" required>
                    </div>
                    <div class="form-group">
                        <label for="add-button-label">Button Label</label>
                        <input type="text" id="add-button-label" required>
                    </div>
                    <div class="form-group">
                        <label for="add-button-link">Button Link</label>
                        <input type="url" id="add-button-link" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Idea</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/sortable.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
